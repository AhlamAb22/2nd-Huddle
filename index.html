<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="big-container">
  
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="container">
      <div class="image-part">
        <img class="image" src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="text-part">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>

        <button class="register"> Register </button>
      </div>

    </div>
   <div class="icons">
      <button class="social-media"><i class="fa-brands fa-facebook-f"></i></button>
      <button class="social-media"><i class="fa-brands fa-twitter"></i></button>
      <button class="social-media"><i class="fa-brands fa-instagram"></i></button>
  </div>
    </div>

 <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahlam</a>.
    </p>
  </footer>



 
</body>

</html>
